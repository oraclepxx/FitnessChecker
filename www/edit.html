<h3>Edit Items</h3>

<div ng-repeat="item in allItems">
    <div>
        <h4>{{item.desc}} <button ng-click="removeItem(item)">Delete</button></h4>
    </div>
</div>

<div>
    <input type="text" ng-model="itemDesc">
    <button ng-click="addItem(itemDesc)" ng-disabled="itemDesc == ''">AddItem</button>
    <br>
    <br>
    <button ng-click="setEdit(false)" ng-show="edit">Done</button>
</div>
